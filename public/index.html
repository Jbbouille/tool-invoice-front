<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Facture</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel='stylesheet' href='/build/bundle.css'>
    <link rel="shortcut icon" type="image/svg" href="/favicon.svg"/>

    <script defer src='/build/bundle.js'></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<style>
            @page {
                margin: 0
            }

            body {
                flex-direction: row;
                display: flex;
                margin: 0
            }

            .sheet {
                margin: 0;
                overflow: hidden;
                position: relative;
                box-sizing: border-box;
                page-break-after: always;
            }

            /** Paper sizes **/
            body.A3 .sheet {
                width: 297mm;
                height: 419mm
            }

            body.A3.landscape .sheet {
                width: 420mm;
                height: 296mm
            }

            body.A4 .sheet {
                width: 210mm;
                height: 296mm
            }

            body.A4.landscape .sheet {
                width: 297mm;
                height: 209mm
            }

            body.A5 .sheet {
                width: 148mm;
                height: 209mm
            }

            body.A5.landscape .sheet {
                width: 210mm;
                height: 147mm
            }

            body.letter .sheet {
                width: 216mm;
                height: 279mm
            }

            body.letter.landscape .sheet {
                width: 280mm;
                height: 215mm
            }

            body.legal .sheet {
                width: 216mm;
                height: 356mm
            }

            body.legal.landscape .sheet {
                width: 357mm;
                height: 215mm
            }

            /** Padding area **/
            .sheet.padding-10mm {
                padding: 10mm
            }

            .sheet.padding-15mm {
                padding: 15mm
            }

            .sheet.padding-20mm {
                padding: 20mm
            }

            .sheet.padding-25mm {
                padding: 25mm
            }

            /** For screen preview **/
            @media screen {
                body {
                    background: #e0e0e0
                }

                .sheet {
                    background: white;
                    box-shadow: 0 .5mm 2mm rgba(0, 0, 0, .3);
                    margin: 5mm auto;
                }
            }

            /** Fix for Chrome issue #273306 **/
            @media print {
                body.A3.landscape {
                    width: 420mm
                }

                body.A3, body.A4.landscape {
                    width: 297mm
                }

                body.A4, body.A5.landscape {
                    width: 210mm
                }

                body.A5 {
                    width: 148mm
                }

                body.letter, body.legal {
                    width: 216mm
                }

                body.letter.landscape {
                    width: 280mm
                }

                body.legal.landscape {
                    width: 357mm
                }
            }

            @page {
                size: A4
            }

            .controls {
                padding-top: 50px;
                padding-left: 20px;
            }
            .hoverable {
                padding: 1.1em;
            }
            .hoverable:hover {
                background-color: rgba(0, 0, 0, 0.1);
                border-radius: 6px;
            }
            .is-focused {
                position: relative;
                z-index: 1;
                -webkit-box-shadow: 0px 0px 19px 4px rgba(0,0,0,0.75);
                -moz-box-shadow: 0px 0px 19px 4px rgba(0,0,0,0.75);
                box-shadow: 0px 0px 19px 4px rgba(0,0,0,0.75);
            }
        </style>
</head>

<body class="A4">
</body>
</html>
